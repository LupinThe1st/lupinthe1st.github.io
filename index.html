    <script>
        function adaptor() {
            const layoutViewportWidth = document.documentElement.clientWidth;
            const rootFontSize = layoutViewportWidth * 100 / 375;
            document.documentElement.style.fontSize = rootFontSize + 'px';
        }
        adaptor();
        window.onresize = adaptor;
    </script>
